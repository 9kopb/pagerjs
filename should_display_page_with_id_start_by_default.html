<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Should display page with id="start" by default</title>
    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="pager.js"></script>
</head>
<body>
<h1>Should display page with id="start" by default</h1>

<div data-bind="page: {id:'start'}"><a href="#foo">Go to foo</a></div>
<div data-bind="page: {}" id="foo">Foo</div>

<script type="text/javascript">

    var viewModel = {
    };

    pager.extendWithPage(viewModel);

    ko.applyBindings(viewModel);

    pager.start(viewModel);
</script>

</body>
</html>
