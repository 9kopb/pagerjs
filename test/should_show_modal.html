<!DOCTYPE html>
<html>
<head>
    <title>Should show modal</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="../pager.js"></script>

    <link rel="stylesheet" href="../lib/qunit.css"/>
</head>
<body>

<div id="qunit"></div>

<div data-bind="page: {id: 'first'}">
    First

    <div data-bind="page: {id: 'second', afterShow: afterSecondShow}">
        Second
    </div>

    <div data-bind="page: {id: 'ok', modal: true, afterShow: afterModalShow}">
        Modal
    </div>

</div>

<script type="text/javascript">
    var secondShow = ko.observable(false);
    var modalShow = ko.observable(false);
    var viewModel = {
        afterSecondShow:function () {
            secondShow(true);
        },
        afterModalShow:function () {
            modalShow(true);
        }
    };

    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);
    pager.start(viewModel);
</script>

<script type="text/javascript" src="../lib/qunit-until.js"></script>
<script type="text/javascript" src="../lib/qunit.js"></script>

<script type="text/javascript">

    asyncTest("Should show modal", function () {

        ko.computed(function() {
            if(secondShow() && modalShow()) {
                ok(true, "Modal is displayed");
                start();
            }
        });

        window.location.hash = '#first/second/ok';

    });
</script>


</body>
</html>
