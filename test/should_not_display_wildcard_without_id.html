<!DOCTYPE html>
<html>
<head>
    <title>Should not display wildcard without ID</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="../lib/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript" src="../pager.js"></script>

    <link rel="stylesheet" href="../lib/qunit.css"/>
</head>
<body>

<div id="qunit"></div>

<div data-bind="page: {id: '?'}">
    <h1 id="should_be_hidden">This headline should not be visible</h1>
</div>

<script type="text/javascript">


    var viewModel = {
    };

    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);

    pager.startHashChange();
</script>

<script type="text/javascript" src="../lib/qunit-until.js"></script>
<script type="text/javascript" src="../lib/qunit.js"></script>

<script type="text/javascript">

    asyncTest("Should not display wildcard without ID", function () {

        setTimeout(function() {
            var isVisible = $('#should_be_hidden').is(':visible');
            if(isVisible ) {
                ok(false, "The headline should not be visible");
                start();
            } else {
                ok(true, "The headline is not visible");
                start();
            }
        }, 300);


    });
</script>


</body>
</html>
